#Enable effects
effects = fxaa:cas:hdr:qUINT_mxao:AmbientLight:\
dpx:AdaptiveFog:magicbroom:curves\
ReflectiveBumpMapping:filmicpass:filmgrain:\
qUINT_lightroom:qUINT_deband:qUINT_dof:\
Technicolor:Technicolor2:lift_gamma_gain

depthCapture = off

#toggleKey toggles the effects on/off
toggleKey = Home

#enableOnLaunch sets if the effects are emabled when started
enableOnLaunch = True

#casSharpness
#0.0(less sharp) - 1.0(maximum sharp)
casSharpness = 0.9

#dlsSharpness
#0.0(less sharp) - 1.0(maximum sharp)
dlsSharpness = 0.5

#dlsDenoise
#0.0(min) -1.0(max)
dlsDenoise = 0.17

#fxaaQualitySubpix
#1.00 - upper limit (softer)
#0.75 - default amount of filtering
#0.50 - lower limit (sharper, less sub-pixel aliasing removal)
#0.25 - almost off
#0.00 - completely off
fxaaQualitySubpix = 0.75

#fxaaQualityEdgeThreshold
#0.333 - too little (faster)
#0.250 - low quality
#0.166 - default
#0.125 - high quality 
#0.063 - overkill (slower)
fxaaQualityEdgeThreshold = 0.125

#fxaaQualityEdgeThresholdMin
#0.0833 - upper limit (default, the start of visible unfiltered edges)
#0.0625 - high quality (faster)
#0.0312 - visible limit (slower)
#Special notes: due to the current implementation you
#Likely want to set this to zero.
#As colors that are mostly not-green
#will appear very dark in the green channel!
#Tune by looking at mostly non-green content,
#then start at zero and increase until aliasing is a problem.
fxaaQualityEdgeThresholdMin = 0.0312

#smaaEdgeDetection
#luma  - default
#color - might catch more edges, but is more expensive
smaaEdgeDetection = luma

#smaaThreshold
#Range: [0, 0.5]
#0.1 is a reasonable value, and allows to catch most visible edges.
#0.05 is a rather overkill value, that allows to catch 'em all.
smaaThreshold = 0.05

#smaaMaxSearchSteps
#Range: [0, 112]
#4  - low
#8  - medium
#16 - high
#32 - ultra
smaaMaxSearchSteps = 32

#smaaMaxSearchStepsDiag
#Range: [0, 20]
#0  - low, medium
#8  - high
#16 - ultra
smaaMaxSearchStepsDiag = 16

#smaaCornerRounding
#Range: [0, 100]
#25 is a reasonable value
smaaCornerRounding = 25

#lutFile
#supported are .CUBE files and .png with width == height * height
lutFile = "/path/to/lut"

